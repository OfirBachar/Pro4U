{%load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/base_style.css' %}" />
        <title>Pro4U</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
            	<nav class="nav">
	            	<a href=""><i class="bi bi-house-fill"></i> Home</a>
	                {% if request.user.is_authenticated %}
		                	<a href="#">Hi {{request.user | title}}</a>
                            <a href="{% url 'typeOfJob' %}"><i class="bi bi-list-task"></i> My typeOfJob</a>
                          	<a href="{% url 'typeOfJob_create' %}"><i class="bi bi-plus-circle"></i> Create TypeOfJob</a>
	                {% endif %}
	              </nav>
            </div>
        </header>
        <main>
            <div class="container">
            	{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{message.tags}}">
					       {{message}}
					     </div>
					   {% endfor %}
				{% endif %}

             {%block content %}
             {%endblock content%}
            </div>
        </main>
    </body>
</html>
